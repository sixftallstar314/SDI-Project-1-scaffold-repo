<html lang="en">

    <link rel="shortcut icon" href="https://cdn1.iconfinder.com/data/icons/media-colorful-1/48/film_roll-1024.png"/>

<body>
    <div class="app-container">
        <h1>Private Snuffy's: Movie & TV Rating Finder</h1>

        <div id="movie-poster" 
            style = margin-top:20px;></div>
        <div id="rating-result"></div>
        <div id="movie-plot"></div>

            style="display: block; margin-top: 20px;">Popular TV Shows</a>
        <a href="https://www.imdb.com/chart/moviemeter/"  target="_blank"
            style="display: block; margin-top: 20px;">Popular Movies</a>
    </div>
    <div class="app-container2">
        <h2>Searches</h2>
    <ol id="search-history"></ol>
    </div>
